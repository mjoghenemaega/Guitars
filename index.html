<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guiters-mj</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,500;1,600;1,700;1,800;1,900&family=Palette+Mosaic&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Menu -->
    <div class="menu target center">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div>
    <!-- End of Menu -->

    <!-- Navbar -->
    <nav class="navbar target">
      <a href="#home" class="navbar-link">Home</a>
      <a href="#shop" class="navbar-link">Shop</a>
      <a href="#image-gallery" class="navbar-link">Image Gallery</a>
      <a href="#contact" class="navbar-link">Contact</a>
    </nav>
    <!-- End of Navbar -->
 <!-- Section 1 -->
 <div class="wrapper">
  <section class="section-1 target center" id="home">
    <h1 class="section-heading section-1-heading">Guitars</h1>
    <div class="section-1-icons">
      <img src="images/gui-1.png" class="change" />       
      <img src="images/gui1-2.png"  />
      <img src="images/gui-3.png"  />
      <img src="images/gui-4.png" />
      <img src="images/gui-3.png"  />

    
    </div>

  </section>
</div>
<!-- End of Section 1 -->
    <!-- Section 1 -->
    <!-- <div class="wrapper">
      <section class="section-1 target center" id="home">
        <h1 class="section-heading section-1-heading">Classic Cars</h1>
        <img src="images/car-section1.png" class="section-1-img" />
      </section>
    </div> -->
    <!-- End of Section 1 -->

    <!-- Section 2 -->
    <div class="wrapper">
      <section class="section-2 target" id="shop">
        <h1 class="section-heading">Shop for Guitars</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <h2 class="car-name">4-string Cellotune</h2>
            <img src="images/gui-3.png" class="card-img" />
            <h3 class="car-price">&#8358; 85,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">5-string hazzle</h2>
            <img src="images/gui1-2.png" class="card-img" />
            <h3 class="car-price">&#8358; 70,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">6- string megamonitz</h2>
            <img src="images/gui-4.png" class="card-img" />
            <h3 class="car-price">&#8358; 150,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
        </div>
      </section>
    </div>
    <!-- End of Section 2 -->

    <!-- Section 4 -->
    <div class="wrapper">
      <section class="section-4 target" id="image-gallery">
        <h1 class="section-heading">Image Gallery</h1>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/gui-1.png" class="gallery-img-1" />
          <img src="images/gui1-2.png" class="gallery-img-2" />
          <img src="images/gui-4.png" class="gallery-img-3" />
        </div>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/gu1-5.png" class="gallery-img-1" />
          <img src="images/gui-3.png" class="gallery-img-2" />
          <img src="images/gui-3.png" class="gallery-img-3" />
        </div>
      </section>
    </div>
    <!-- End of Section 4 -->

    <!-- Section 5 -->
    <div class="wrapper">
      <section class="section-5 target" id="contact">
        <h1 class="section-heading">Contact Us</h1>
        <form class="contact-form">
          <input type="text" class="form-input" placeholder="Your Full Name" />
          <input type="email" class="form-input" placeholder="Your Email" />
          <textarea class="form-input" placeholder="Enter Message"></textarea>
          <input class="form-btn" type="submit" value="Submit" />
        </form>
        <p class="copyright">
          Copyright &copy; mjoghenemaega@gmail.com
        </p>
      </section>
    </div>
    <!-- End of Section 5 -->
    <script src="script.js"></script>
  </body>
</html>
